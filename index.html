<!DOCTYPE html> <!-- Tyyppi -->
<html lang="en"> <!-- Kieli -->
<head>
  <meta charset="utf-8" /> <!-- Merkkikoodaus -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Skaalaus -->
  <title>Password Generator</title> <!-- Otsikko -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tyylit -->
  <style>
    body { font-family: sans-serif; } /* Fontti */
    .card { box-shadow: 0 8px 20px rgba(0,0,0,0.08); } /* Varjo */
    .range { accent-color: #4f46e5; } /* Liukusäädin */
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6"> <!-- Tausta -->

  <main class="w-full max-w-xl"> <!-- Sisältö -->
    <div class="card bg-white rounded-xl p-6"> <!-- Kortti -->
      <h1 class="text-2xl font-semibold mb-2">Password Generator</h1> <!-- Otsikko -->
      <p class="text-slate-600 mb-6">Generate strong, customizable passwords.</p> <!-- Kuvaus -->

      <div class="grid md:grid-cols-2 gap-6"> <!-- Rivit -->

        <div class="space-y-4"> <!-- Asetukset -->
          <label class="block text-sm text-slate-700">
            Length: <span id="lenLabel" class="font-semibold">16</span> <!-- Pituus -->
          </label>
          <input id="length" class="w-full range" type="range" min="8" max="64" value="16" /> <!-- Liukusäädin -->

          <div class="grid grid-cols-2 gap-3 pt-2 text-slate-700 text-sm"> <!-- Valinnat -->
            <label><input id="lower" type="checkbox" checked> Lowercase</label> <!-- pienet -->
            <label><input id="upper" type="checkbox" checked> Uppercase</label> <!-- isot -->
            <label><input id="digits" type="checkbox" checked> Digits</label> <!-- numerot -->
            <label><input id="symbols" type="checkbox" checked> Symbols</label> <!-- symbolit -->
          </div>

          <label class="text-slate-700 text-sm pt-2 block">
            <input id="avoid" type="checkbox" checked> Avoid ambiguous characters <!-- epäselvät -->
          </label>

          <button id="generate" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded px-4 py-2">Generate</button> <!-- Generointi -->
        </div>

        <div class="space-y-4"> <!-- Tuloste -->
          <label class="block text-sm text-slate-700">Password</label> <!-- Kenttä -->
          <div class="flex gap-3">
            <input id="password" type="text" readonly class="flex-1 border border-slate-200 px-3 py-2 bg-slate-50 rounded" placeholder="Click Generate" /> <!-- Salasana -->
            <button id="copy" class="border border-slate-200 px-3 py-2 rounded">Copy</button> <!-- Kopiointi -->
          </div>

          <div class="text-sm text-slate-600 flex justify-between"> <!-- Vahvuus -->
            <span>Strength</span><span id="strengthLabel">—</span> <!-- Vahvuusteksti -->
          </div>
          <div class="w-full h-2 bg-slate-200 rounded"> <!-- Vahvuuspalkki -->
            <div id="bar" class="h-full bg-indigo-600" style="width:0%"></div> <!-- Palkin täyttö -->
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
    // Elementit
    const els = {
      length: document.getElementById('length'),
      lenLabel: document.getElementById('lenLabel'),
      lower: document.getElementById('lower'),
      upper: document.getElementById('upper'),
      digits: document.getElementById('digits'),
      symbols: document.getElementById('symbols'),
      avoid: document.getElementById('avoid'),
      generate: document.getElementById('generate'),
      password: document.getElementById('password'),
      copy: document.getElementById('copy'),
      bar: document.getElementById('bar'),
      strengthLabel: document.getElementById('strengthLabel'),
    };

    els.length.addEventListener('input', () => {
      els.lenLabel.textContent = els.length.value; // Päivitys
    });

    // Vahvuus
    function zxcvbnLite(pwd) {
      let score = 0;
      if (!pwd) return 0;
      const sets = [/[a-z]/, /[A-Z]/, /[0-9]/, /[!@#$%^&*\-_=+?]/];
      score += Math.min(4, sets.reduce((acc, re) => acc + (re.test(pwd) ? 1 : 0), 0));
      score += Math.min(4, Math.floor(pwd.length / 4));
      if (/(.)\1{2,}/.test(pwd)) score -= 1;
      return Math.max(0, Math.min(8, score));
    }

    // Palkki
    function renderStrength(score) {
      const labels = ['Very weak', 'Weak', 'Okay', 'Fair', 'Good', 'Strong', 'Very strong', 'Excellent', 'Elite'];
      els.bar.style.width = (score / 8) * 100 + '%';
      els.strengthLabel.textContent = labels[Math.round(score)] || '—';
    }

    // Generointi
    async function generate() {
      const payload = {
        length: Number(els.length.value),
        lower: els.lower.checked,
        upper: els.upper.checked,
        digits: els.digits.checked,
        symbols: els.symbols.checked,
        avoidAmbiguous: els.avoid.checked,
      };

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.password) {
          els.password.value = data.password;
          renderStrength(zxcvbnLite(data.password)); // Näyttö
        } else {
          els.password.value = "Error: " + (data.error || "Unknown");
        }
      } catch {
        els.password.value = "Server error"; // Virhe
      }
    }

    els.generate.addEventListener('click', generate); // Klikki
    els.copy.addEventListener('click', async () => { // Kopiointi
      if (!els.password.value) return;
      try {
        await navigator.clipboard.writeText(els.password.value);
        els.copy.textContent = 'Copied!';
        setTimeout(() => (els.copy.textContent = 'Copy'), 1000);
      } catch {
        els.password.select();
        document.execCommand('copy');
      }
    });
  </script>
</body>
</html>
